in_filterHelpMessage=Crea i tuoi filtri composti.\n\nFa riferimento ai filtri con il loro nome tra parentesi quadre, per esempio\u003A\n\u0009'[Miscellaneous \u003A  Qualify]'\nPuoi usare le frecce per evitare errori.\n\nConcatena il filtri con connettori booleani.\nLe possibilit\u00E0 sono\u003A\n\u0009'AND', 'NOT', 'OR', '(' e ')'\n\nPer filtri e connettori NON scrivere l'apostrofo!!\n\nEsempio 1\u003A\nNOT [Miscellaneous \u003A  Qualify]\n\nEsempio 2\u003A\n[Miscellaneous \u003A  Qualify] OR NOT [Source \u003A  WotC - Core Rulebook I - Players Hand Book]\n\nEsempio 3\u003A\n([Miscellaneous \u003A  Qualify] AND [Type \u003A  Weapon]) OR (NOT [Miscellaneous \u003A  Qualify] AND [Type \u003A  Armor])\n\nPuoi andare a capo tra connettori per migliore leggibilit\u00E0;\nper esempio, l'esempio 3 si poteva scrivere come\u003A\n(\n[Miscellaneous \u003A  Qualify]\n AND [Type \u003A  Weapon]\n) OR (\n NOT [Miscellaneous \u003A  Qualify]\n AND [Type \u003A  Armor]\n)

