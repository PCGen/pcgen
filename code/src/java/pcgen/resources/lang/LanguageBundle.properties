in_filterHelpMessage=Create your own custom compound filters.\n\nReference filters by their name in square brackets, e.g.:\n\t'[Miscellaneous :  Qualify]'\nYou can use the arrow buttons to avoid typos.\n\nConcatenate filters using boolean logic.\nPossible tokens are:\n\t'AND', 'NOT', 'OR', '(' and ')'\n\nBoth for filters and tokens do NOT write the single quotes!\n\nExample 1:\nNOT [Miscellaneous :  Qualify]\n\nExample 2:\n[Miscellaneous :  Qualify] OR NOT [Source :  WotC - Core Rulebook I - Players Hand Book]\n\nExample 3:\n([Miscellaneous :  Qualify] AND [Type :  Weapon]) OR (NOT [Miscellaneous :  Qualify] AND [Type :  Armor])\n\nYou may use line breaks between tokens for better readability;\ne.g. example 3 could be written as:\n(\n[Miscellaneous :  Qualify]\n AND [Type :  Weapon]\n) OR (\n NOT [Miscellaneous :  Qualify]\n AND [Type :  Armor]\n)

