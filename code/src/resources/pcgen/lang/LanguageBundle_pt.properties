# filter help message - do NOT translate the parser tokens AND NOT OR
in_filterHelpMessage=Crie seus próprios filtros compostos.\n\nFiltros de Referência pelo nome nos colchetes, e.g.:\n\t'[Miscellaneous :  Qualify]'\nVocê pode usar as teclas direcionais para evitar erros de digitação.\n\nConcatene os filtros usando lógica boleana.\nOs marcadores possíveis são:\n\t'AND', 'NOT', 'OR', '(' e ')'\n\nTanto para os filtros quanto para os marcadores não coloque as aspas simples!\n\Exemplo 1:\nNOT [Miscellaneous :  Qualify]\n\nExamplo 2:\n[Miscellaneous :  Qualify] OR NOT [Source :  WotC - Core Rulebook I - Players Hand Book]\n\nExamplo 3:\n([Miscellaneous :  Qualify] AND [Type :  Weapon]) OR (NOT [Miscellaneous :  Qualify] AND [Type :  Armor])\n\nVocê pode usar quebras de linha entre os marcadores para melhorar a legibilidade;\nex. exemplo 3 poderia ser escrito como:\n(\n[Miscellaneous :  Qualify]\n AND [Type :  Weapon]\n) OR (\n NOT [Miscellaneous :  Qualify]\n AND [Type :  Armor]\n)

