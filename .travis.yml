# Run tests run on travis-ci after each commit and before each merge

sudo: false
dist: trusty
language: java
jdk:
  - oraclejdk8

matrix:
  fast_finish: true

env:
  - TEST_SUITE=slowtest
  - TEST_SUITE=test

script: travis_wait code/ci/build.sh

addons:
  apt:
    sources:
      - deadsnakes
    packages:
      - lib32z1
      - lib32ncurses5

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
