--- 
before_cache: 
  - "rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock"
  - "rm -fr $HOME/.gradle/caches/*/plugin-resolution/"
before_deploy: 
  - "./gradlew pcgenRelease"
before_install: 
  - "sudo apt-get update"
  - "sudo apt-get install lib32z1 lib32ncurses5 nsis perl"
  - "export PERL_MM_USE_DEFAULT=1"
  - "sudo cpan Readonly"
  - "chmod +x gradlew"
  - "if [[ $TRAVIS_OS_NAME == 'linux' ]]; then sudo apt-get install scons mingw32 mingw32-binutils zlib1g-dev libcppunit-dev; fi"
  - "if [[ $TRAVIS_OS_NAME == 'osx' ]]; then brew update; fi"
  - "if [[ $TRAVIS_OS_NAME == 'osx' ]]; then brew install https://sourceforge.net/p/nsis/code/HEAD/tree/web-scripts/trunk/cppunit.rb?format=raw; fi"
  - "if [[ $TRAVIS_OS_NAME == 'osx' ]]; then brew install scons mingw-w64 zlib; fi"
cache: 
  directories: 
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
deploy: 
  api_key: "GITHUB OAUTH TOKEN"
  file: build/release/*
  file_glob: true
  provider: releases
  skip_cleanup: true
  true: 
    branch: master
    tags: true
dist: trusty
install: 
  - "wget -O /tmp/zlib.zip \"https://downloads.sourceforge.net/project/libpng/zlib/1.2.8/zlib128-dll.zip?r=&ts=1403402496&use_mirror=hivelocity\""
  - "mkdir /tmp/zlib"
  - "unzip /tmp/zlib.zip -d /tmp/zlib"
language: java
matrix: 
  include: 
    - 
      jdk: oraclejdk8
      os: linux
    - 
      os: osx
      osx_image: xcode8
script: "./gradlew clean build test compileSlowtest datatest pfinttest allReports buildDist buildNsis"
