  <h1>
   Plugin Preferences Options
  </h1>
  <p>
   The Plugin Preferences allow the user to determine which plugins
are loaded with PCGen and where it will appear if it is included
and run.
  </p>
  <p class="center">
   <img alt="Plugin Options" src="../../../images/menus/tools/menu_tools_03_17_plugins.png"/>
  </p>
  <p>
   Unchecking the box beneath the plugin name will make it
unavailable when running PCGen.
  </p>
